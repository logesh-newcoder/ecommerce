<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Men's Product</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
      margin: 0 0 30px 0;
    }

    form {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    select[multiple] {
      height: 130px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: green;
      white-space: pre-wrap;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h2>Add Men's Product</h2>

<form id="productForm">
  <label>Name:
    <select id="name" required>
      <option value="tshirt">T-Shirt</option>
      <option value="pants">Pant</option>
    </select>
  </label>

<label>File:
  <select id="file" required>
    <option value="1-100">1-100</option>
    <option value="101-200">101-200</option>
    <option value="201-300">201-300</option>
  </select>
</label>

  <div id="tshirtTypeDiv">
    <label>Type (T-Shirt):
      <select id="typeTshirt">
        <option value="T-shirt">T-shirt</option>
        <option value="Round neck H/S">Round neck H/S</option>
        <option value="Round neck F/S">Round neck F/S</option>
      </select>
    </label>
  </div>

  <div id="pantTypeDiv" class="hidden">
    <label>Type (Pant):
      <select id="typePant">
        <option value="Track pant">Track pant</option>
        <option value="Casual pant">Casual pant</option>
        <option value="3/4 th pant">3/4 th pant</option>
      </select>
    </label>
  </div>

  <label>Color:
    <input type="text" id="color" required />
  </label>

  <label>Sizes:
    <select id="sizes" multiple required>
      <option value="S,M,L,XL,XXL">All Sizes</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>
  </label>

  <label>Image Name (e.g., shirt1):
    <input type="text" id="image" required />
  </label>

  <button type="submit">Add Product</button>
</form>

<p id="status"></p>

<script src="assets/js/test.js"></script>

</body>
</html>
